<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://samucrow.github.io" />
    <meta property="og:image" content="cosinas/SamuCrow_cutted2.png" />
    <title>SamuCrow</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="cosinas/cuervo minimalista.png" type="image/png" sizes="16x16">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function() {
    let timer; // Variable para almacenar el temporizador

    function startRedirectTimer() {
        clearTimeout(timer); // Limpiar cualquier temporizador existente
        timer = setTimeout(function() {
            $('body').addClass('loaded');
            window.location.href = './home'; // Redirigir a home
        }, 2000); // 3500 ms = 3.5 segundos
    }

    // Iniciar el temporizador al cargar la página
    startRedirectTimer();

    // Escuchar el cambio de visibilidad
    document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === 'visible') {
            startRedirectTimer(); // Reiniciar el temporizador si la pestaña es visible
        }
    });
});
    </script>
</head>
<body>
    <div class="container">
        <div class="sp sp1"></div>
        <div class="sp sp2"></div>
        <div class="sp sp3"></div>
        <div class="sp sp4"></div>
        <div class="sp sp5"></div>
        <div class="sp sp6"></div>
    </div>
</body>
</html>
